name: Github Actions Assignment 3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set up sbt
        run: |
          curl -sL "https://github.com/sbt/sbt/releases/download/v1.5.4/sbt-1.5.4.tgz" | tar zxvf - -C $HOME
          echo "export PATH=\"$HOME/sbt/bin:$PATH\"" >> $HOME/.bashrc
          source $HOME/.bashrc

      - name: Build with sbt
        run: |
          cd SbtWithGithubAction
          sbt clean compile

      - name: Run Scala Code and Generate Report
        run: |
          sbt "runMain DiamondPattern > SCreport.html"
          echo "::set-output name=report-path::SCreport.html"

      - name: Store Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: scala-report
          path: ${{ steps.run-scala-code.outputs.report-path }}
          retention-days: 30
